<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Quill CDN Editor</title>

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    #editor-container {
      height: 300px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Quill Editor (CDN)</h2>
  <div id="editor-container"></div>
  <button onclick="saveContent()">Kaydet</button>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script>
    const quill = new Quill('#editor-container', {
      theme: 'snow',
      placeholder: 'İçeriği buraya yaz...',
      modules: {
        toolbar: [
          [{ header: [1, 2, 3, false] }],
          ['bold', 'italic', 'underline'],
          ['link', 'image'],
          [{ list: 'ordered' }, { list: 'bullet' }],
          ['clean']
        ]
      }
    });

    function saveContent() {
      const content = quill.root.innerHTML;
      alert("İçerik:\n" + content);
      // fetch/axios ile API'ye gönderebilirsin
    }
  </script>
</body>
</html>
